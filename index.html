<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main class="main">


    <div class="input-date-age">

      <div class="input-day-age">
        <label for="date-day">Day</label>
        <input type="number" id="date-day" placeholder="DD" name="day">
      </div>

      <div class="input-Month-age">
        <label for="date-month">Month</label>
        <input type="number" id="date-month" placeholder="MM" name="month">
      </div>
    
      <div class="input-year-age">
        <label for="date-year">Year</label>
        <input type="number" id="date-year" placeholder="YYYY" name="year">
      </div>
    </div>
    
    <hr>
    <button><img src="./assets/images/icon-arrow.svg" alt="button"></button>

    <div class="output-age">

      <span class="number year"> -- </span><span class="letter">years</span><br>
      <span class="number months"> -- </span><span class="letter">months</span><br>
      <span class="number days"> -- </span><span class="letter">days</span><br>


    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
