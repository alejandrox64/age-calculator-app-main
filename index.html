<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main class="main" id="main"> 

    <form action="#" class="form">
      <div class="input-date-age">

        <div class="input">
          <label for="date-day">DAY</label>
          <input type="number" id="date-day" placeholder="DD" name="day">
        </div>

        <div class="input">
          <label for="date-month">MONTH</label>
          <input type="number" id="date-month" placeholder="MM" name="month">
        </div>

        <div class="input">
          <label for="date-year">YEAR</label>
          <input type="number" id="date-year" placeholder="YYYY" name="year">
        </div>
      </div>


      <div class="separator-button">
        <hr>
        <button class="button"><img src="./assets/images/icon-arrow.svg" alt="button"></button>
      </div>
    </form>

    <div class="output-age">

      <span class="number year"> --</span><span class="letter">years</span><br>
      <span class="number months"> --</span><span class="letter">months</span><br>
      <span class="number days"> --</span><span class="letter">days</span><br>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="font-size: 18px;">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alejandrox64" target="_blank" style="font-size: 18px;">Alejandro</a>.
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
